<ion-header>
  <ion-toolbar>
    <ion-title>{{ "help title" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <ion-text>
    <h5>{{ "helpAuto" | translate }}</h5>
  </ion-text>
  <ion-button
    class="ion-margin-bottom"
    expand="block"
    href="https://www.auto-doc.pt/info/category/diagnostico"
    target="_blank"
  >
    <ion-icon name="arrow-redo-outline"></ion-icon>
    {{ "forum" | translate }}
  </ion-button>

  <ion-text class="ion-margin-bottom">
    <h5>{{ "manualsTuto" | translate }}</h5>
  </ion-text>
  <video
    (click)="openPlayList()"
    class="video ion-margin-bottom"
    autoplay="autoplay"
    muted="muted"
    playsinline=""
    src="../../../assets/videos/tablet.mp4"
    type="video/mp4"
  ></video>
  <ion-button
    expand="block"
    href="https://club.auto-doc.pt/manuals"
    target="”_blank”"
  >
    <ion-icon name="arrow-redo-outline"></ion-icon>
    Consultar
  </ion-button>
</ion-content>
