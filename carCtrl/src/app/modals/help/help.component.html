<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Zona de Ajuda</ion-title>
    <ion-buttons slot="end"> </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <ion-text>
    <h3>Dicas e Ajuda</h3>
    <h5>Dicas de Reparaçao da AutoDoc</h5>
  </ion-text>
  <iframe
    class="video"
    src="https://www.youtube-nocookie.com/embed/videoseries?list=PLq2YjDQLtrfL0wTAaA2r_xuvjLibppY9O"
    title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>
  <ion-text>
    <h5>Diagnóstico AutoDoc</h5>
    <p>
      Caso pertenda realizar um diagnóstico do seu veículo fornecemos o fórum da
      AutoDoc com informaçôes de ajuda na realizaçâo de um diagnóstico em casa
    </p>
  </ion-text>
  <ion-button
    class="ion-margin"
    href="https://www.auto-doc.pt/info/category/diagnostico"
    target="_blank"
    >Fórum AutoDoc</ion-button
  >
</ion-content>
