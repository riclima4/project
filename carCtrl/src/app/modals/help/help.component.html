<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{ "help title" | translate }}</ion-title>
    <ion-buttons slot="end"> </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <ion-text>
    <h3>{{ "help sub" | translate }}</h3>
    <h5>{{ "helpAuto" | translate }}</h5>
  </ion-text>
  <iframe
    class="video"
    src="https://www.youtube-nocookie.com/embed/videoseries?list=PLq2YjDQLtrfL0wTAaA2r_xuvjLibppY9O"
    title="YouTube video player"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>
  <ion-text>
    <h5>{{ "diagnostic" | translate }}</h5>
    <p>
      {{ "helpText" | translate }}
    </p>
  </ion-text>
  <ion-button
    class="ion-margin"
    href="https://www.auto-doc.pt/info/category/diagnostico"
    target="_blank"
    >{{ "forum" | translate }}</ion-button
  >
</ion-content>
