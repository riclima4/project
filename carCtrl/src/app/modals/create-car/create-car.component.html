<ion-header>
  <ion-toolbar>
    <ion-title>{{ "car title" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding modalContent">
  <form (ngSubmit)="newCar()">
    <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">{{ "name" | translate }}</ion-label>
        <ion-input
          [(ngModel)]="nomeInput"
          name="nome"
          placeholder="Enter text"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ "brand" | translate }}</ion-label>
        <ion-input
          [(ngModel)]="marcaInput"
          name="marca"
          placeholder="Enter text"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{
          "Killometers" | translate
        }}</ion-label>
        <ion-input
          [(ngModel)]="kilometragemInput"
          name="kilometragem"
          placeholder="Enter text"
        >
        </ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" color="success">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-list>
  </form>
</ion-content>
