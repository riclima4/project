<ion-header>
  <ion-toolbar>
    <ion-title>{{ "car title" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding modalContent">
  <form (ngSubmit)="newCar()">
    <ion-list lines="full" class="formCss">
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">{{ "name" | translate }}</ion-label>
        <ion-input
          [(ngModel)]="nomeInput"
          name="nome"
          placeholder="{{ 'insertText' | translate }}"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">{{ "brand" | translate }}</ion-label>
        <ion-input
          [(ngModel)]="marcaInput"
          name="marca"
          placeholder="{{ 'insertText' | translate }}"
        >
        </ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">{{ "model" | translate }}</ion-label>
        <ion-input
          [(ngModel)]="modeloInput"
          name="modelo"
          placeholder="{{ 'insertText' | translate }}"
        >
        </ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">{{ "engine" | translate }}</ion-label>
        <ion-input
          [(ngModel)]="motorInput"
          name="motor"
          placeholder="{{ 'insertText' | translate }}"
        >
        </ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">{{ "fuel" | translate }}</ion-label>
        <ion-input
          [(ngModel)]="fuelInput"
          name="fuel"
          placeholder="{{ 'insertText' | translate }}"
        >
        </ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">{{ "year" | translate }}</ion-label>
        <ion-input
          [(ngModel)]="yearInput"
          name="year"
          placeholder="{{ 'insertYear' | translate }}"
        >
        </ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-label position="floating">{{
          "Killometers" | translate
        }}</ion-label>
        <ion-input
          type="number"
          [(ngModel)]="kilometragemInput"
          name="kilometragem"
          placeholder="{{ 'insertKM' | translate }}"
        >
        </ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" color="success">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-list>
  </form>
</ion-content>
