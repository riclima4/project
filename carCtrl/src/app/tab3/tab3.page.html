<ion-toolbar color="primary">
  <ion-buttons slot="primary">
    <ion-button fill="solid" color="primary" (click)="openModalHelp()">
      <ion-icon name="help-circle"></ion-icon>
    </ion-button>
    <ion-button (click)="logout()" fill="solid" color="primary">
      <ion-icon name="log-out"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>
    <ion-icon size="large" name="car-sport-outline"></ion-icon>
  </ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-img
    src="../../assets/Profile.svg"
    alt="IntervençãoImg"
    class="ion-padding"
  >
  </ion-img>
  <div class="userTitle">
    <ion-avatar>
      <img
        alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
      />
    </ion-avatar>
    <ion-text><h2>Ricardo Lima</h2></ion-text>
  </div>
  <ion-list class="ion-margin-top ion-padding">
    <ion-item>
      <ion-icon position="fixed" name="mail-outline" slot="start"></ion-icon>
      <ion-label>ricardo.lima@ipvc.pt</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon position="fixed" slot="start" name="lock-closed-outline">
      </ion-icon>
      <ion-label>Password</ion-label>
    </ion-item>
    <!-- <div class="update">
      <ion-button class="updateBtn" color="dark" size="small" fill="outline">
        UPDATE
      </ion-button>
    </div> -->
  </ion-list>

  <ion-text class="ion-text-center ion-padding">
    <h3 class="ion-text-center">{{ 'Def' | translate}}</h3>

    <div class="ion-padding">
      <div class="darkmode">
        <h5>Dark Mode</h5>
        <ion-toggle (ionChange)="toggleTheme($event)"></ion-toggle>
      </div>
      <div class="langSettings">
        <h5>{{ 'lang' | translate}}</h5>
        <div class="langBtn">
          <ion-button (click)="changeLanguage('en')"> EN </ion-button>
          <ion-button (click)="changeLanguage('pt')"> PT </ion-button>
        </div>
      </div>
    </div>
  </ion-text>
</ion-content>
