<app-navbar></app-navbar>

<ion-content [fullscreen]="true">
  <ion-img
    src="../../assets/Profile.svg"
    alt="IntervençãoImg"
    class="ion-padding"
  >
  </ion-img>
  <div class="userTitle">
    <ion-avatar>
      <img
        alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
      />
    </ion-avatar>
    <ion-text>
      <h2>
        <span *ngIf="type==1">{{'client' | translate}}:</span>
        <span *ngIf="type==100">Admin:</span>
        {{username}}
      </h2>
    </ion-text>
  </div>
  <ion-list class="ion-margin-top ion-padding formCss">
    <ion-item>
      <ion-icon position="fixed" name="mail-outline" slot="start"></ion-icon>
      <ion-label>{{email}}</ion-label>
    </ion-item>
    <!-- <ion-item>
      <ion-icon position="fixed" slot="start" name="lock-closed-outline">
      </ion-icon>
      <ion-label>Password</ion-label>
    </ion-item> -->
    <!-- <div class="update">
      <ion-button class="updateBtn" color="dark" size="small" fill="outline">
        UPDATE
      </ion-button>
    </div> -->
  </ion-list>

  <!-- Definições -->
  <ion-text class="ion-text-center ion-padding">
    <h3 class="ion-text-center">{{ 'Def' | translate}}</h3>
    <!-- Admin -->

    <!-- /Admin -->
    <div class="ion-padding">
      <div class="admin" *ngIf="type==100">
        <h5>Dashboard Admin</h5>
        <ion-button (click)="adminDashboard()" color="success"
          >Dashboard Admin</ion-button
        >
      </div>
      <div class="darkmode">
        <h5>{{'darkmode'| translate}}</h5>
        <ion-toggle
          checked="{{toggleDarkMode}}"
          (ionChange)="toggleTheme($event)"
        ></ion-toggle>
      </div>
      <div class="langSettings">
        <h5>{{ 'lang' | translate}}</h5>
        <div class="langBtn">
          <ion-button (click)="changeLanguage('en')"> EN </ion-button>
          <ion-button (click)="changeLanguage('pt')"> PT </ion-button>
        </div>
      </div>
    </div>
  </ion-text>
  <!-- Despesas -->
  <ion-text class="ion-text-center ion-padding">
    <h3 class="ion-text-center">{{ 'expenses' | translate}}</h3>
    <div class="ion-padding">
      <div *ngFor="let item of carAndPrice">
        <div class="linhaGastosCarro">
          <h5>{{item.nome}}:</h5>
          <h5>{{item.price}} €</h5>
        </div>
      </div>
      <div class="linhaGastosTotal">
        <h5>Total:</h5>
        <h5>{{totalPrice}} €</h5>
      </div>
    </div>
  </ion-text>
</ion-content>
