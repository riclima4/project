<div class="breadcrumbs">
  <ion-breadcrumbs>
    <ion-breadcrumb>Dashboard</ion-breadcrumb>
    <ion-breadcrumb>{{ "statistics" | translate }}</ion-breadcrumb>
  </ion-breadcrumbs>
</div>

<ion-grid>
  <ion-row>
    <ion-col size="12" size-lg="6" size-md="6" size-xl="4">
      <ion-card class="userCard" mode="ios">
        <ion-card-header>
          <ion-card-title class="ion-text-center">
            Total <br />
            {{ "users" | translate }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <h1>{{ usersCount }}</h1>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <ion-col size="12" size-lg="6" size-md="6" size-xl="4">
      <ion-card mode="ios" class="interventionsCard">
        <ion-card-header>
          <ion-card-title class="ion-text-center">
            Total <br />
            {{ "interventions" | translate }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <h1>{{ intCount }}</h1>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size="12" size-lg="12" size-md="12" size-xl="4">
      <ion-card mode="ios" class="carrosCard">
        <ion-card-header>
          <ion-card-title class="ion-text-center">
            Total <br />
            {{ "cars" | translate }}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-text-center">
          <h1>{{ carsCount }}</h1>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
