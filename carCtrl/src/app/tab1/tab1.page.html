<app-navbar></app-navbar>

<ion-content [fullscreen]="true">
  <!-- Título -->
  <ion-img
    class="pageImg"
    src="../../assets/Gear.svg"
    alt="IntervençãoImg"
    class="ion-padding"
  >
  </ion-img>
  <ion-text
    *ngIf="haveCars"
    class="tituloSection ion-align-items-center ion-padding"
    color="dark"
  >
    <h1>{{ 'add' | translate}}</h1>
    <ion-button size="small" (click)="openModalCreateIntervencao()">
      <ion-icon slot="icon-only" name="add-outline"></ion-icon>
    </ion-button>
  </ion-text>

  <!-- Inervenções -->
  <div *ngIf="haveCars">
    <ion-list class="ion-padding">
      <ion-item-sliding *ngFor="let item of intervencoes">
        {{item.idCarro}}
        <ion-item lines="full">
          <ion-label>
            <h1>{{item.nome}}</h1>
            <p>{{item.description}}</p>
          </ion-label>
          <ion-icon name="caret-back-outline" slot="end"></ion-icon>
        </ion-item>

        <ion-item-options>
          <ion-item-option (click)="openModalUpdateIntervencao(item)">
            <ion-icon slot="icon-only" name="create"></ion-icon>
          </ion-item-option>
          <ion-item-option
            (click)="deleteIntervencaoActionSheet(item.idIntervencao)"
            color="danger"
          >
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <!-- <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll> -->
    </ion-list>
    <ion-text
      *ngIf="!haveInterventions"
      class="ion-padding ion-text-center noCars"
    >
      <h3>Não existem intervenções</h3>
    </ion-text>
  </div>
  <ion-content *ngIf="!haveCars" class="ion-padding">
    <ion-text class="ion-padding ion-text-center noCars">
      <h3>Não existem carros para poderes adicionar intervenções</h3>
    </ion-text>
    <ion-button href="#/tabs/tab2" expand="block">Adicionar Carro</ion-button>
  </ion-content>
</ion-content>
