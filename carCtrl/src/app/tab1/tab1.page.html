<ion-toolbar color="primary">
  <ion-buttons slot="primary">
    <ion-button fill="solid">
      <ion-icon name="help-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>
    <ion-icon size="large" name="car-sport-outline"></ion-icon>
  </ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <!-- Título -->
  <ion-img src="../../assets/Gear.svg" alt="IntervençãoImg" class="ion-padding">
  </ion-img>
  <ion-text
    class="tituloSection ion-align-items-center ion-padding"
    color="dark"
  >
    <h1>Adicionar</h1>
    <ion-button size="small" (click)="openModalCreateIntervencao()">
      <ion-icon slot="icon-only" name="add-outline"></ion-icon>
    </ion-button>
  </ion-text>

  <!-- Inervenções -->

  <ion-list class="ion-padding">
    <ion-item-sliding *ngFor="let item of intervencoes">
      <ion-item lines="full">
        <ion-label>
          <h1>{{item.nome}}</h1>
          <p>descrição da intervenção</p>
        </ion-label>

        <ion-icon name="caret-back-outline" slot="end"></ion-icon>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="openModalUpdateIntervencao(item)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll> -->
  </ion-list>
</ion-content>
