<ion-toolbar color="primary" mode="md">
  <ion-title>Carros</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-img
    src="https://docs-demo.ionic.io/assets/madison.jpg"
    alt="IntervençãoImg"
    class="ion-padding"
  >
  </ion-img>
  <ion-text
    class="tituloSection ion-align-items-center ion-padding"
    color="dark"
  >
    <h1>Adicionar</h1>
    <ion-button (click)="openModalCreateIntervencao()" size="small">
      <ion-icon slot="icon-only" name="add-outline"></ion-icon>
    </ion-button>
  </ion-text>
  <ion-card button color="dark">
    <ion-card-header>
      <ion-card-title>BMW</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        <p>Modelo: 320D</p>
        <p>Kilometragem: 150.000 KM</p>
      </ion-text></ion-card-content
    >
    <div class="btnCard">
      <ion-button (click)="openModalUpdateIntervencao()">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </div>
  </ion-card>
  <ion-card button color="dark">
    <ion-card-header>
      <ion-card-title>BMW</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text>
        <p>Modelo: 320D</p>
        <p>Kilometragem: 150.000 KM</p>
      </ion-text></ion-card-content
    >
    <div class="btnCard">
      <ion-button>
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
      <ion-button color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
    </div>
  </ion-card>
</ion-content>
