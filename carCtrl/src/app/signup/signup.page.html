<ion-toolbar color="primary">
  <ion-buttons slot="end">
    <ion-button (click)="changeLanguage('en')"> EN </ion-button>
    <ion-button (click)="changeLanguage('pt')"> PT </ion-button>
  </ion-buttons>
  <ion-title>
    <ion-icon size="large" name="car-sport-outline"></ion-icon>
  </ion-title>
</ion-toolbar>

<ion-content class="ion-padding">
  <ion-img src="../../assets/registerImage.svg" alt="Login Image"></ion-img>
  <form class="registerForm" (ngSubmit)="newUser()">
    <ion-list class="formCss">
      <ion-item class="ion-margin-bottom">
        <ion-label position="fixed">{{'name'| translate}}</ion-label>
        <ion-input
          [(ngModel)]="nomeInput"
          Name
          required
          name="nome"
          type="text"
          placeholder="{{'nameText'| translate}}"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-label position="fixed">Email</ion-label>
        <ion-input
          [(ngModel)]="emailInput"
          email
          required
          name="email"
          type="email"
          placeholder="{{'emailText'| translate}}"
        >
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-label position="fixed">Password</ion-label>
        <ion-input
          [(ngModel)]="passwordInput"
          password
          required
          minlength="4"
          name="password"
          type="password"
          placeholder="{{'passwordText'| translate}}"
        >
        </ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-label position="fixed">
          {{'confirm'| translate}}
          <br />
          Password
        </ion-label>
        <ion-input
          [(ngModel)]="passwordConfInput"
          password
          minlength="4"
          required
          name="confpassword"
          type="password"
          placeholder="{{'passwordTextConfirm'| translate}}"
        >
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="block">
      {{'signup'| translate}}
    </ion-button>
  </form>
  <div class="linkSignPages">
    <ion-text class="ion-align-self-center">
      {{'linklogin'|translate}} <a href="#/signin">Login</a>.
    </ion-text>
  </div>
</ion-content>
