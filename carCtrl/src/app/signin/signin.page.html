<ion-toolbar color="primary">
  <ion-buttons slot="primary">
    <ion-button fill="solid">
      <ion-icon name="help-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>
    <ion-icon size="large" name="car-sport-outline"></ion-icon>
  </ion-title>
</ion-toolbar>

<ion-content class="ion-padding">
  <ion-text class="ion-text-center">
    <h1>SignIn</h1>
  </ion-text>
  <form (ngSubmit)="login()">
    <ion-list>
      <ion-item class="ion-margin-bottom">
        <ion-label position="fixed">Email</ion-label>
        <ion-input
          [(ngModel)]="emailInput"
          name="email"
          type="email"
          placeholder="Ensere o teu email"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-label position="fixed">Password</ion-label>
        <ion-input
          [(ngModel)]="passwordInput"
          name="password"
          type="password"
          placeholder="Ensere a tua password"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="block">
      Entrar
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
