<ion-toolbar color="primary">
  <ion-buttons slot="end">
    <ion-button (click)="changeLanguage('en')"> EN </ion-button>
    <ion-button (click)="changeLanguage('pt')"> PT </ion-button>
  </ion-buttons>
  <ion-title>
    <ion-icon size="large" name="car-sport-outline"></ion-icon>
  </ion-title>
</ion-toolbar>

<ion-content class="ion-padding">
  <ion-img src="../../assets/loginImage.svg" alt="Login Image"></ion-img>
  <!-- <ion-text class="ion-text-center">
    <h1>SignIn</h1>
  </ion-text> -->
  <form class="loginForm" (ngSubmit)="login()">
    <ion-list class="formCss">
      <ion-item class="ion-margin-bottom">
        <ion-label position="fixed">Email</ion-label>
        <ion-input
          [(ngModel)]="emailInput"
          name="email"
          type="email"
          email
          required
          placeholder="{{'insertEmail'| translate}}"
        ></ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-label position="fixed">Password</ion-label>
        <ion-input
          [(ngModel)]="passwordInput"
          name="password"
          type="password"
          placeholder="{{'insertPassword'| translate}}"
        >
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="block">
      {{'signin' | translate}}
    </ion-button>
  </form>
  <div class="linkSignPages">
    <ion-text class="ion-align-self-center">
      {{'linksignin' | translate}}
      <a href="#/signup">{{'signup'| translate}}</a>.
    </ion-text>
  </div>
</ion-content>
