<ion-toolbar color="primary">
  <ion-title>
    <ion-icon size="large" name="car-sport-outline"></ion-icon>
  </ion-title>
</ion-toolbar>

<ion-content class="ion-padding">
  <ion-text class="ion-text-center">
    <h1>SignIn</h1>
  </ion-text>
  <form (ngSubmit)="login()">
    <ion-list>
      <ion-item class="ion-margin-bottom">
        <ion-label position="fixed">{{ 'email' | translate}}</ion-label>
        <ion-input
          [(ngModel)]="emailInput"
          name="email"
          type="email"
          placeholder="{{ 'emailText' | translate}}"
        ></ion-input>
      </ion-item>

      <ion-item class="ion-margin-bottom">
        <ion-label position="fixed">{{ 'password' | translate}}</ion-label>
        <ion-input
          [(ngModel)]="passwordInput"
          name="password"
          type="password"
          placeholder="{{ 'passwordText' | translate}}"
        ></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="block">
      {{ 'signin' | translate}}
      <ion-icon slot="end" name="log-in-outline"></ion-icon>
    </ion-button>
  </form>
</ion-content>
